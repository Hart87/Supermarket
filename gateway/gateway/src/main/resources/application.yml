server:
  port: 9999

spring:
  application:
    name: "Gateway-Service"
  cloud:
    gateway:
      routes:
        - id: Items-Service
          uri: lb://Items-Service
          predicates:
            - Path=/items/**
          filters:
            - name: CircuitBreaker
              args:
                name: items-service
                fallbackuri: foreward:/itemsFallback

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
#http://localhost:9999/actuator/hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000


